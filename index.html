<!DOCTYPE html>
<!-- type html:5 and tab to generate boilerplate -->
<html lang="en" dir="ltr">

  <head>
    <!-- Load bootstrap(css library) -->
    <link rel="stylesheet" href="static/bootstrap.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/onepage-scroll/1.3.1/jquery.onepage-scroll.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/onepage-scroll/1.3.1/onepage-scroll.css">
    <meta charset="utf-8">
    <title>River Restoration</title>
    <style media="screen" type="text/css">
    /* load font */
      @font-face {
        font-family: Simplifica;
        src: url(static/simplifica.ttf);
      }

      #home-page {
        background: grey;
        background-size: 100%;
        padding-top: 200px;

      }

      #make_some_changes {
        background: white;
        background-size: 100%;
        /* height: 840px; */
      }

      #make_some_changes .card{
        height: 30rem;
      }

      #home-page nav {
        padding-left: 200px;
        padding-right: 200px;
      }

      #information{
        background: #E6D9C9;
        background-size: 100%;
      }

      #video{
        background: #E2E4E7;
        background-size: 100%;
      }

      #video video {
        width: 100%;
      }

      #gallery {
        background-color: #555557;
      }

    </style>



  </head>

  <body>
    <div class="main">
      <section id="home-page" class="text-center">
        <img src="http://placehold.it/200x200" alt="">
        <h1>RIVER RESTORATION</h1>
        <!-- Add navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-dark container d-flex justify-content-center">
          <!-- Unordered list, Copied from https://getbootstrap.com/docs/4.0/components/navbar/#nav -->
          <ul class="navbar-nav">
            <li class="nav-item mx-3">
              <a class="nav-link" data-index="2">Make Some Changes</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" data-index="3">Information/Statistic</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" data-index="4">Video</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" data-index="5">Gallery</a>
            </li>
          </ul>
        </nav>
      </section>

      <section id="make_some_changes">
        <div class="container d-flex align-items-center h-100">
          <div class="row w-100">
            <div class="col-5 offset-7">
              <div class="card">
                <div class="card-body">
                  <h2 class="card-title border-bottom border-secondary">Make Some Changes</h2>
                  <p class="card-text">I need a girl</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="information">


      </section>

      <section id="video">
        <div class="container d-flex align-items-center h-100">
          <div class="row">
            <div class="col-5">

            </div>
            <div class="col-7">
              <video controls>
                <source src="static/TOK presentation.mp4" type="video/mp4">
            </div>
          </div>
        </div>

        </video>

      </section>

      <section id="gallery">

      </section>
    </div>

    <script>
    // // Where the code come from
    // // https://github.com/peachananr/onepage-scroll
    // // https://rawgit.com/peachananr/onepage-scroll/1.3.1/jquery.onepage-scroll.min.js
      $(".main").onepage_scroll({
        sectionContainer: "section",     // sectionContainer accepts any kind of selector in case you don't want to use section
        easing: "ease-in-out",                  // Easing options accepts the CSS3 easing animation such "ease", "linear", "ease-in",
                                    // "ease-out", "ease-in-out", or even cubic bezier value such as "cubic-bezier(0.175, 0.885, 0.420, 1.310)"
        animationTime: 1000,             // AnimationTime let you define how long each section takes to animate
        pagination: true,                // You can either show or hide the pagination. Toggle true for show, false for hide.
        updateURL: false,                // Toggle this true if you want the URL to be updated automatically when the user scroll to each page.
        beforeMove: function(index) {},  // This option accepts a callback function. The function will be called before the page moves.
        afterMove: function(index) {},   // This option accepts a callback function. The function will be called after the page moves.
        loop: false,                     // You can have the page loop back to the top/bottom when the user navigates at up/down on the first/last page.
        keyboard: true,                  // You can activate the keyboard controls
        responsiveFallback: false,        // You can fallback to normal page scroll by defining the width of the browser in which
                                    // you want the responsive fallback to be triggered. For example, set this to 600 and whenever
                                    // the browser's width is less than 600, the fallback will kick in.
        direction: "vertical"            // You can now define the direction of the One Page Scroll animation. Options available are "vertical" and "horizontal". The default value is "vertical".
      });

      $(".nav-link").click(function(){
        var index_number = $(this).data("index");
        $(".main").moveTo(index_number);
      });
    </script>
  </body>

</html>
